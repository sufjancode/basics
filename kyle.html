<style>
body { background-color: black; color: white; padding: 0; margin: 0; } 
#box { text-align: center; line-height: 100vh; font-size: 50vh; font-family: Helvetica, sans-serif; text-transform: uppercase; text-shadow: 0px 0px 12px #FF0000; }
</style>
<div id="box">kyle</div>
<script>
var color = 0;
function updateColor() {
	color += 0.005;
	let r = Math.abs(Math.sin(color * 7.1)) * 255
	let g = Math.abs(Math.sin(color * 7.3)) * 255
	let b = Math.abs(Math.sin(color * 7.9)) * 255
	box.style.color = `rgb(${r},${g},${b})`;
	box.style.textShadow = `0px 0px 25px rgb(${r},${g},${b})`;
}
setInterval(updateColor, 20);
</script>
